<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input 
     [ngClass]="(isTextFieldFocus==true)?'focusin':'focusout'" 
     type="text"  pattern="\\d*" 
     (ionFocus)="focusInput($event)" inputmode="decimal" (keyup.enter)="closeKeyboard()"
   (ionBlur)="onFoucusOut($event)"></ion-input>
</ion-content>
